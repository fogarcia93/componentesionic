<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/descarga1.png" >
      </ion-avatar>
    </ion-buttons>


    <ion-title>Avatar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >

<ion-chip color="primary" *ngFor="let item of [1,1,1]">
  <ion-avatar>
    <img src="/assets/descarga1.png" >
  </ion-avatar>
  <ion-label>Garfield</ion-label>
</ion-chip>

<ion-item *ngFor="let item of [1,1,1]"  >
  <ion-avatar slot="start">
    <img src="/assets/descarga1.png" >
  </ion-avatar>
  <ion-label>Garfield</ion-label>
</ion-item>
</ion-content>
